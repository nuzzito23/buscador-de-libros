<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador web </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <h1>Buscador de Libros</h1>

    <div class="contenedor">
   
        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="categoria">Categoría</label>
                    <select class="u-full-width" id="categoria">
                        <option value="">Seleccione</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Realismo Mágico">Realismo Mágico</option>
                        <option value="Suspenso">Suspenso</option>
                        <option value="Misterio">Misterio</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Literatura Infantil">Literatura Infantil</option>
                        <option value="Literatura Experimental">Literatura Experimental</option>
                        <option value="Romance Clásico">Romance Clásico</option>
                        <option value="Clásico">Clásico</option>
                        <option value="Ficción Absurda">Ficción Absurda</option>
                        <option value="Distopía">Distopía</option>
                        <option value="Novela">Novela</option>
                        <option value="Ficción Filosófica">Ficción Filosófica</option>
                        <option value="Terror">Terror</option>
                        <option value="Histórica">Histórica</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Novela Histórica">Novela Histórica</option>
                        <option value="Ficción Histórica">Ficción Histórica</option>
                        <option value="Terror Gótico">Terror Gótico</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Año</label>
                    <select class="u-full-width" id="year">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="precio">Precio</label>
                    <select class="u-full-width" id="precio">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="autor">Autor</label>
                        <select class="u-full-width" id="autor">
                                <option value="">Seleccione</option>
                                <option value="George Orwell">George Orwell</option>
                                <option value="Gabriel García Márquez">Gabriel García Márquez</option>
                                <option value="Dan Brown">Dan Brown</option>
                                <option value="Carlos Ruiz Zafón">Carlos Ruiz Zafón</option>
                                <option value=".K. Rowling">J.K. Rowling</option>
                                <option value="Patrick Rothfuss">Patrick Rothfuss</option>
                                <option value="Antoine de Saint-Exupéry">Antoine de Saint-Exupéry</option>
                                <option value="Julio Cortázar">Julio Cortázar</option>
                                <option value="J.R.R. Tolkien">J.R.R. Tolkien</option>
                                <option value="Ray Bradbury">Ray Bradbury</option>
                                <option value="Jane Austen">Jane Austen</option>
                                <option value="Miguel de Cervantes">Miguel de Cervantes</option>
                                <option value="Franz Kafka">Franz Kafka</option>
                                <option value="Suzanne Collins">Suzanne Collins</option>
                                <option value="Paulo Coelho">Paulo Coelho</option>
                                <option value="Stephen King">Stephen King</option>
                                <option value="Ken Follett">Ken Follett</option>
                                <option value="John Katzenbach">John Katzenbach</option>
                                <option value="Isabel Allende">Isabel Allende</option>
                                <option value="Patrick Süskind">Patrick Süskind</option>
                                <option value="Arthur Golden">Arthur Golden</option>
                                <option value="Anthony Burgess">Anthony Burgess</option>
                                <option value="Bram Stoker">Bram Stoker</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="editorial">Editorial</label>
                        <select class="u-full-width" id="editorial">
                                <option value="">Seleccione</option>
                                <option value="Penguin Books">Penguin Books</option>
                                <option value="Sudamericana">Sudamericana</option>
                                <option value="Random House">Random House</option>
                                <option value="Planeta">Planeta</option>
                                <option value="Bloomsbury">Bloomsbury</option>
                                <option value="DAW Books">DAW Books</option>
                                <option value="Salamandra">Salamandra</option>
                                <option value="Alfaguara">Alfaguara</option>
                                <option value="Minotauro">Minotauro</option>
                                <option value="Simon & Schuster">Simon & Schuster</option>
                                <option value="Austral">Austral</option>
                                <option value="Real Academia Española">Real Academia Española</option>
                                <option value="Alianza">Alianza</option>
                                <option value="Scholastic">Scholastic</option>
                                <option value="Diana">Diana</option>
                                <option value="HarperOne">HarperOne</option>
                                <option value="Viking Press">Viking Press</option>
                                <option value="Macmillan">Macmillan</option>
                                <option value="Ballantine Books">Ballantine Books</option>
                                <option value="Plaza & Janés">Plaza & Janés</option>
                                <option value="Seix Barral">Seix Barral</option>
                                <option value="Vintage">Vintage</option>
                                <option value="Norton">Norton</option>
                                <option value="Penguin Classics">Penguin Classics</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>


        <h1>Resultados</h1>
        <div id="resultado"></div>
    </div>

    <a class="sitio-web">ED Tecnica EG</a>

    <script src="js/db.js"></script>
    <script src="js/buscador.js"></script>
</body>
</html>
